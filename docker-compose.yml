# Docker Compose configuration for watsonx.data Demo Application

version: '3.8'

services:
  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: wxdata-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - HOST=0.0.0.0
      - WATSONX_BASE_URL=${WATSONX_BASE_URL}
      - WATSONX_USERNAME=${WATSONX_USERNAME}
      - WATSONX_PASSWORD=${WATSONX_PASSWORD}
      - WATSONX_INSTANCE_ID=${WATSONX_INSTANCE_ID}
      - CORS_ORIGIN=http://localhost:3000
    volumes:
      - ./backend/logs:/app/logs
    networks:
      - wxdata-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Web Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: wxdata-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - wxdata-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  wxdata-network:
    driver: bridge
    name: wxdata-network

volumes:
  backend-logs:
    name: wxdata-backend-logs

